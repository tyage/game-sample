<!DOCTYPE html>
<html lang='ja'>
	<head>
		<meta charset='utf-8' />
		<link rel='stylesheet' href='./main.css' />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src='./boku2d-base.js'></script>
		<script src='./boku2d-dom.js'></script>
		<script src='./boku2d-extension.js'></script>
		<script src='./main.js'></script>
	</head>
	<body>
<div id='world'>
	<div class='object fixed' style='top:0;left:0;height:1px;width:100%;'></div>
	<div class='object fixed' style='bottom:0;left:0;height:1px;width:100%;'></div>
	<div class='object fixed' style='left:0;top:0;width:1px;height:300px;'></div>
	<div class='object fixed' style='right:0;top:0;width:1px;height:300px;'></div>
	<img class='object fixed editable cloud' style='left:150px;top:250px;' src='./cloud.gif'>
	<img class='object fixed editable cloud' style='left:250px;top:200px;' src='./cloud.gif'>
	<img class='object fixed editable cloud' style='left:350px;top:150px;' src='./cloud.gif'>
	<img class='object fixed editable cloud' style='left:450px;top:100px;' src='./cloud.gif'>
	<img class='object fixed editable cloud' style='left:550px;top:50px;' src='./cloud.gif'>
	<img class='object controll editable' src='./yurumin.gif' style='top:150px;left:50px;'>
</div>

<p>上下左右キーでゆるミンを操作できます</p>
<p>雲やゆるミンをクリックすると、以下のエリアに簡単なコードが表示されます。</p>
<p>コードを編集すると即座に反映されます。</p>

<textarea id='code'></textarea>
	</body>
</html>
